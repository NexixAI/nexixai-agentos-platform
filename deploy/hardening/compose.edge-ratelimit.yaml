name: agentos-edge

# Phase 9: Nginx "edge" that applies basic rate limiting in front of each service.
# This is intentionally minimal and opt-in: it does not replace your future gateway story.
#
# Exposes:
#   - agent-orchestrator edge:     http://localhost:9081  -> http://localhost:50081
#   - model-policy edge:     http://localhost:9082  -> http://localhost:50082
#   - federation edge:  http://localhost:9083  -> http://localhost:50083

services:
  edge-agent-orchestrator:
    image: nginx:1.27-alpine
    ports:
      - "9081:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/agent-orchestrator.conf:/etc/nginx/conf.d/default.conf:ro

  edge-model-policy:
    image: nginx:1.27-alpine
    ports:
      - "9082:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/model-policy.conf:/etc/nginx/conf.d/default.conf:ro

  edge-federation:
    image: nginx:1.27-alpine
    ports:
      - "9083:80"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./nginx/federation.conf:/etc/nginx/conf.d/default.conf:ro
