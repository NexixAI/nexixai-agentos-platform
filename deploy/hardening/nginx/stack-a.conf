limit_req_zone $binary_remote_addr zone=stacka:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=stacka_conn:10m;

server {
  listen 80;

  # Basic connection limiting
  limit_conn stacka_conn 50;

  location / {
    
    proxy_buffering off;
    proxy_read_timeout 3600s;
    proxy_send_timeout 3600s;
# Basic request rate limiting (burst allows short spikes)
    limit_req zone=stacka burst=20 nodelay;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Request-Id $http_x_request_id;
    proxy_pass http://host.docker.internal:8081;
  }
}
