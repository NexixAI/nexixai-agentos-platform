global:
  resolve_timeout: 5m

route:
  receiver: default-webhook
  group_by: ["alertname", "instance"]
  group_wait: 10s
  group_interval: 1m
  repeat_interval: 30m

receivers:
  - name: default-webhook
    webhook_configs:
      - url: http://alertlogger:8080/
        send_resolved: true

