apiVersion: apps/v1
kind: Deployment
metadata:
  name: agentos-agent-orchestrator
spec:
  template:
    spec:
      containers:
        - name: agentos
          env:
            - name: AGENTOS_PROFILE
              value: dev
            - name: AGENTOS_DEFAULT_TENANT
              value: tnt_demo
